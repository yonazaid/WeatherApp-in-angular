FORECAST  {{city}}
<p>
  <a href="#/">Back To Search</a>
</p>
<hr/>
Days: <a href="#/forecast/2" ng-class="{ 'bg-primary':days=='2'}">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary':days=='2'}">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary':days=='2'}">7</a>
<hr/>
<div  ng-repeat="w in weatherResult.list">
  <div  class="row">
    <div  class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3  class="panel-title">{{convertToDate(w.dt)| date: 'MMM d,y'}}</h3>
        </div>
        <div class="panel-body">
          Daytime temperatuer: {{convertToFahrenheit(w.temp.day)}}

        </div>
      </div>

    </div>

  </div>

</div>
